<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="assets/style/images/logo/omf_favicon.jpg"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="assets/style/style.css" />
        <title>Ohmyfood</title>
    </head>
    <body>
        <header class="hero-header">
            <h1>Ohmyfood</h1>
        </header>
        <section class="location">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Paris, Belleville</h3>
        </section>
        <section class="home-header">
            <h2>Réservez le menu qui vous convient</h2>
            <p class="home-header__para">
                Découvrez des restaurants d’exception, sélectionnés par nos
                soins.
            </p>
            <button class="button-principal">Explorer nos restaurants</button>
        </section>
        <section class="info-fonction">
            <h2 class="info-fonction__title">Fonctionnement</h2>
            <div class="info-fonction__carde">
                <section class="fonction-card">
                    <span class="fonction-card__number">1</span>
                    <i
                        class="fa-solid fa-mobile-screen fa-lg"
                        style="color: #7e7e7e"
                    ></i>
                    <h3>Choisissez un restaurant</h3>
                </section>
                <section class="fonction-card">
                    <span class="fonction-card__number">2</span>
                    <i
                        class="fa-solid fa-list-ul fa-lg"
                        style="color: #7e7e7e"
                    ></i>
                    <h3>Composez votre menu</h3>
                </section>
                <section class="fonction-card">
                    <span class="fonction-card__number">3</span>
                    <i
                        class="fa-solid fa-store fa-lg"
                        style="color: #9356dc"
                    ></i>
                    <h3>Dégustez au restaurant</h3>
                </section>
            </div>
        </section>
    </body>
</html>
